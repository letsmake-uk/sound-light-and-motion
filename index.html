---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2><a href="{{site.url}}{{site.basurl}}{{ post.url }}">{{ post.title }}</a></h2>
	  	<p>{{ post.content | strip_html | truncatewords:50 }}</p>
	  </li>

  {% endfor %}

</ul>
